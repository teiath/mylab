<script>
$(document).ready(function() {

    // this tooltip could not be binded through kendo 'data-bind' attr, so it was implemented here
    $('body').find("#slw_lab_worker").prev().focusin(function() {

        var tooltip = $('body').find("#sl_lab_worker").prev().kendoTooltip({
            autoHide: true,
            content:"αναζητήστε με το επώνυμο ή τον αριθμό μητρωόυ του Υπεύθυνου Διάταξης Η/Υ",
            width:185,
            height:50,
            position: "left",
            animation: {
                close: {effects: "fade:out",  duration: 1000},
                open: {effects: "fade:in",  duration: 1000}
            }
        }).data("kendoTooltip");

        tooltip.show($('body').find("#slw_lab_worker").prev());

    });


    $("form#search-form input").on("keypress", function(e){
        //if current key is Enter
        if (e.keyCode == 13) {
            //prevent default behavior
            e.preventDefault();
        }
    });
    
});
</script>
