<!-- remove lab template -->

<script id="lab_remove_template" type="text/x-kendo-template">
<div id="rl" class="form-horizontal form-widgets col-md-11" style="padding:0px20px;">
    <div class='form-group'>
        Επιλέξατε Διαγραφή της προσωρινά αποθηκευμένης Διάταξης Η/Υ <b> #=lab_name# </b>.
    </div>
    
    <div class='form-group'>
        Σας υπενθυμίζουμε ότι αυτή τη στιγμή, η Διάταξη Η/Υ ειναι προσωρινά
        αποθηκευμένη στην Υπηρεσία MyLab και ως εκ τούτου η ύπαρξή της δεν 
        έχει επισημοποιηθεί. Με τη Διαγραφή της αυτή δεν θα είναι πλεόν διαθέσιμη
        στην Υπηρεσία MyLab.
    </div>

    <div class="k-edit-buttons k-state-default">
        <button class="k-button k-button-icontext k-grid-remove">
            <span class="k-icon k-update"></span>Διαγραφή
        </button>
        <button class="k-button k-button-icontext k-grid-cancel-remove">
            <span class="k-icon k-cancel"></span>Άκυρο
        </button>
    </div>    
    
</div>

</script>
