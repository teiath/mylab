<script type="text/x-kendo-template" id="lab_toolbar_template">

    <a class="k-button k-button-icontext k-grid-add" href="\#">
        <span class="k-icon k-add"></span>
        Προσθήκη Νέας Διάταξης Η/Υ
    </a>


    <div class="results_info">
        <ul class="list-inline lab_types_count">
            <li><label>ΣεπεΗΥ: <span data-bind="text: total_labs_by_type['ΣΕΠΕΗΥ']" /></label></li>
            <li><label>ΕΤΠ: <span data-bind="text: total_labs_by_type['ΕΤΠ']" /></label></li>
            <li><label>Διαδραστικά Συστήματα: <span data-bind="text: total_labs_by_type['ΔΙΑΔΡΑΣΤΙΚΟ ΣΥΣΤΗΜΑ']" /></label></li>
            <li><label>Γωνιές: <span data-bind="text: total_labs_by_type['ΓΩΝΙΑ']" /></label></li>
            <li><label>Τροχήλατα: <span data-bind="text: total_labs_by_type['ΤΡΟΧΗΛΑΤΟ']" /></label></li>
        </ul>
    </div> 
  

</script>
